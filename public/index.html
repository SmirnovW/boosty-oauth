<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <button @click="openAuthWindow" v-if="!isAuthorized" class="boosty">Войти через</button>
        <div v-if="error" class="error">{{error}}</div>
        <div v-if="isAuthorized" class="profile">
            <img v-if="user.avatarUrl" :src="user.avatarUrl" alt="avatar">
            <div v-if="!user.avatarUrl" class="avatar"></div>
            <div class="name">{{user.name}}</div>
        </div>
        <button v-if="isAuthorized" @click="exit" class="exit">Выйти</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>
</html>
